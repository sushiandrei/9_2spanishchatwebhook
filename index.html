<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="network.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Webhook Sender - Share Your Messages</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DPNK4DFNMH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-DPNK4DFNMH');
    </script>
    <link rel="manifest" href="manifest.json">


</head>
<body>
    <div class="container">
        <h1>Webhook Sender</h1>
        <label for="webhook-url">Webhook URL:</label>
        <input type="text" id="webhook-url" placeholder="Enter your webhook URL...">
        <br>
        <label for="message">Message:</label>
        <input type="text" id="message" placeholder="Enter your message...">
        <br>
        <button onclick="sendMessage()">Send Message</button>
        <div id="feedback-message"></div>
        <div id="loading-spinner"></div>
        <br>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <!-- Message History Section -->
    <div class="message-history">
        <h2>Message History</h2>
        <ul id="history-list"></ul>
    </div>

    <div class="feedback-container">
        <button id="feedback-button" onclick="toggleFeedbackForm()">Give Feedback</button>
        <form id="feedback-form" style="display: none;">
            <label for="feedback">Your Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Enter your feedback..."></textarea>
            <button type="button" onclick="submitFeedback()">Submit Feedback</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
